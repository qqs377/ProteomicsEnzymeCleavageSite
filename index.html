<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Cleavage Site Highlighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .enzyme-section {
            margin: 25px 0;
        }

        .enzyme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .enzyme-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .enzyme-option:hover {
            background: #e9ecef;
        }

        .enzyme-option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .enzyme-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .result-section {
            margin-top: 30px;
        }

        .sequence-display {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.8;
            word-wrap: break-word;
            min-height: 100px;
        }

        .highlight {
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .stats {
            margin-top: 15px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            font-size: 14px;
        }

        .stats-item {
            margin: 5px 0;
        }

        .color-legend {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 6px;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Protein Cleavage Site Highlighter</h1>
        <p class="subtitle">Identify and visualize protease cleavage sites in protein sequences</p>

        <div>
            <label for="sequence">Protein Sequence:</label>
            <textarea 
                id="sequence" 
                placeholder="Enter protein sequence (e.g., MKTAYIAKQRQISFVKSHFSRQLEERLGLIEVQAPILSRVGDGTQDNLSGAEKAVQVKVKALPDAQFEVVHSLAKWKRQTLGQHDFSAGEGLYTHMKALRPDEDRLSPLHSVYVDQWDWERVMGDGERQFSTLKSTVEAIWAGIKATEAAVSEEFGLAPFLPDQIHFVHSQELLSRYPDLDAKGRERAIAKDLGAVFLVGIGGKLSDGHRHDVRAPDYDDWSTPSELGHAGLNGDILVWNPVLEDAFELSSMGIRVDADTLKHQLALTGDEDRLELEWHQALLRGEMPQTIGGGIGQSRLTMLLLQLPHIGQVQAGVWPAAVRESVPSLL">Enter protein sequence...</textarea>
        </div>

        <div class="enzyme-section">
            <label>Select Proteases:</label>
            <div class="enzyme-grid" id="enzymeGrid"></div>
        </div>

        <div class="result-section">
            <label>Highlighted Sequence:</label>
            <div id="result" class="sequence-display">
                <div class="empty-state">Enter a sequence and select enzymes to see cleavage sites</div>
            </div>
            <div id="stats"></div>
            <div id="legend"></div>
        </div>
    </div>

    <script>
        const enzymes = {
            'Trypsin': { residues: ['K', 'R'], color: '#ff6b6b', description: 'Cleaves after K, R' },
            'Lys-C': { residues: ['K'], color: '#e74c3c', description: 'Cleaves after K' },
            'Arg-C': { residues: ['R'], color: '#c0392b', description: 'Cleaves after R' },
            'Glu-C': { residues: ['E'], color: '#e67e22', description: 'Cleaves after E' },
            'Asp-N': { residues: ['D'], color: '#d35400', description: 'Cleaves before D' },
            'Chymotrypsin': { residues: ['F', 'Y', 'W'], color: '#4ecdc4', description: 'Cleaves after F, Y, W' },
            'Pepsin': { residues: ['F', 'L'], color: '#45b7d1', description: 'Cleaves after F, L' },
            'Elastase': { residues: ['A', 'V', 'S', 'G'], color: '#f9ca24', description: 'Cleaves after A, V, S, G' },
            'Thermolysin': { residues: ['L', 'I', 'V'], color: '#6c5ce7', description: 'Cleaves before L, I, V' },
            'Caspase-3': { residues: ['D'], color: '#fd79a8', description: 'Cleaves after D (DEVD motif)' },
            'Thrombin': { residues: ['R'], color: '#a29bfe', description: 'Cleaves after R' },
            'Factor Xa': { residues: ['R'], color: '#74b9ff', description: 'Cleaves after R (IEGR motif)' }
        };

        const enzymeGrid = document.getElementById('enzymeGrid');
        const sequenceInput = document.getElementById('sequence');
        const resultDiv = document.getElementById('result');
        const statsDiv = document.getElementById('stats');
        const legendDiv = document.getElementById('legend');

        // Create enzyme checkboxes
        Object.keys(enzymes).forEach(name => {
            const div = document.createElement('div');
            div.className = 'enzyme-option';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `enzyme_${name}`;
            checkbox.value = name;
            checkbox.addEventListener('change', highlightSequence);
            
            const label = document.createElement('label');
            label.htmlFor = `enzyme_${name}`;
            label.textContent = name;
            
            div.appendChild(checkbox);
            div.appendChild(label);
            enzymeGrid.appendChild(div);
        });

        sequenceInput.addEventListener('input', highlightSequence);

        function highlightSequence() {
            const sequence = sequenceInput.value.toUpperCase().replace(/\s/g, '');
            const selectedEnzymes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);

            if (!sequence || selectedEnzymes.length === 0) {
                resultDiv.innerHTML = '<div class="empty-state">Enter a sequence and select enzymes to see cleavage sites</div>';
                statsDiv.innerHTML = '';
                legendDiv.innerHTML = '';
                return;
            }

            // Create a map of position to enzyme color
            const positionColors = {};
            const cleavageCounts = {};

            selectedEnzymes.forEach(enzymeName => {
                const enzyme = enzymes[enzymeName];
                cleavageCounts[enzymeName] = 0;
                
                enzyme.residues.forEach(residue => {
                    for (let i = 0; i < sequence.length; i++) {
                        if (sequence[i] === residue) {
                            if (!positionColors[i]) {
                                positionColors[i] = [];
                            }
                            positionColors[i].push({
                                name: enzymeName,
                                color: enzyme.color
                            });
                            cleavageCounts[enzymeName]++;
                        }
                    }
                });
            });

            // Build highlighted sequence
            let html = '';
            for (let i = 0; i < sequence.length; i++) {
                const char = sequence[i];
                if (positionColors[i]) {
                    // Use first enzyme color if multiple match
                    const color = positionColors[i][0].color;
                    html += `<span class="highlight" style="background-color: ${color}; color: white;">${char}</span>`;
                } else {
                    html += char;
                }
            }

            resultDiv.innerHTML = html;

            // Show statistics
            let statsHtml = '<div class="stats">';
            statsHtml += `<div class="stats-item"><strong>Sequence Length:</strong> ${sequence.length} amino acids</div>`;
            selectedEnzymes.forEach(name => {
                statsHtml += `<div class="stats-item"><strong>${name}:</strong> ${cleavageCounts[name]} cleavage site(s)</div>`;
            });
            statsHtml += '</div>';
            statsDiv.innerHTML = statsHtml;

            // Show legend
            let legendHtml = '<div class="color-legend">';
            legendHtml += '<div class="legend-title">Color Legend:</div>';
            legendHtml += '<div class="legend-items">';
            selectedEnzymes.forEach(name => {
                const enzyme = enzymes[name];
                legendHtml += `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${enzyme.color};"></div>
                        <span><strong>${name}:</strong> ${enzyme.residues.join(', ')}</span>
                    </div>
                `;
            });
            legendHtml += '</div></div>';
            legendDiv.innerHTML = legendHtml;
        }
    </script>
</body>
</html>
